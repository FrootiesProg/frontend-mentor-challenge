<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Price Subscription</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="toggle-container">
        <span>Annually</span>
        <input type="checkbox" name="toggle" id="toggle" unchecked />
        <label for="toggle">
          <div class="ball"></div>
        </label>
        <span>Monthly</span>
      </div>
      <div id="flexy" class="flex">
        <div class="price-box">
          <h4>Basic</h4>
          <p>
            <span class="monthly"> &dollar;19.99 </span>
            <span class="annually"> &dollar;199.99 </span>
          </p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div id="flexy" class="flex">
          <div class="price-box price-box-premium">
            <h4>Professional</h4>
            <p>
              <span class="monthly"> &dollar;24.99 </span>
              <span class="annually"> &dollar;249.99 </span>
            </p>
            <ul>
              <li>1 TB Storage</li>
              <li>5Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <div id="flexy" class="flex">
            <div class="price-box">
              <h4>Master</h4>
              <p>
                <span class="monthly"> &dollar;39.99 </span>
                <span class="annually"> &dollar;399.99 </span>
              </p>
              <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
